name: Merge
on:
    pull_request:
        branches:
            - master


env:
    NODE_VERSION: 18


defaults:
    run:
        shell: bash

jobs:
    merge:
        runs-on: ubuntu-latest

        permissions:
            pull-requests: write
            contents: write
        steps:
            -   name: Checkout
                uses: actions/checkout@v5

            -   name: Install
                if: steps.release.outputs.releases_created == 'true'
                uses: ./.github/actions/install
                with:
                    node-version: ${{ env.NODE_VERSION }}

            -   uses: fastify/github-action-merge-dependabot@v3
